<div class="container">
    <form class="form-box" [formGroup]="loginform" (ngSubmit)="login()">
        <h3>Login</h3>
        <div class="form-group">
            <label>User Name</label>
            <input type="text" formControlName="email" [(ngModel)]="email"  class="form-control mb-3 mt-3" placeholder="Enter Email"/>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password"  formControlName="password" [(ngModel)]="password" class="form-control mb-3 mt-3" placeholder="Enter Password"/>
        </div>

        <span>Create New Account </span>
        <a routerLink="/signup">sign up</a>
        <br/>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
<router-outlet></router-outlet>
