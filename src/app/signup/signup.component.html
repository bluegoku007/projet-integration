<div class="container">
    <form class="form-box1" [formGroup]="userform" >
        <h3>Signup </h3>
        <div class="form-group">
            <label>First Name</label>
            <input type="text"  formControlName="firstname1" [(ngModel)]="firstname" class="form-control mb-3 mt-3" placeholder="Enter First Name" />
        </div>

        <div class="form-group">
            <label>Last name</label>
            <input type="text"  formControlName="lastname1" [(ngModel)]="lastname" class="form-control mb-3 mt-3" placeholder="Enter Last Name" />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text"  formControlName="email1" [(ngModel)]="email" class="form-control mb-3 mt-3" placeholder="Enter Email"/>
        </div>

        <div class="form-group">
            <label>Phone No</label>
            <input type="text"  formControlName="phone1" [(ngModel)]="phone" class="form-control mb-3 mt-3" placeholder="Enter Phone Number"/>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password"  formControlName="password1" [(ngModel)]="password" class="form-control mb-3 mt-3" placeholder="Enter Password"/>
        </div>
        <div class="form-group">
            <label for="type">Choose a type:</label>

            <select formControlName="type1" [(ngModel)]="type" class="form-control mb-3 mt-3" name="type" id="type">
            <option value="client">client</option>
            <option value="restaurateur" selected>restaurateur</option>
            </select>
        </div>
        <div class="form-group">
        <label>upload photo</label>
        <input class="form-control mb-3 mt-3" type="file" accept="image/*,.pdf" />
        </div>
        <span>You Have Already Account </span>
        <a routerLink="/login">login</a>
        <br/>
        <input type="submit" (click)="post()" class="btn btn-success" value="sign up">
    </form>
</div>
<router-outlet></router-outlet>
